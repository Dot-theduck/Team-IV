<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Team IV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/download.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .step {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .step.active {
            display: block;
            opacity: 1;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
            font-size: 14px;
        }

        .success {
            text-align: center;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .return-login {
            display: inline-block;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

        .return-login:hover {
            text-decoration: underline;
        }

        

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">


        <!-- Email Step -->
        <div id="emailStep" class="step active">
            <h2>Reset Password</h2>
            <p>Enter your email address to verify your account</p>
            <form id="emailForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit">Continue</button>
            </form>
            <a href="login.html" class="return-login">Return to Login</a>
        </div>

        <!-- Security Questions Step -->
        <div id="questionsStep" class="step">
            <h2>Security Verification</h2>
            <p>Please answer your security questions</p>
            <form id="questionsForm">
                <div id="securityQuestions"></div>
                <button type="submit">Verify Answers</button>
            </form>
        </div>

        <!-- Success Step -->
        <div id="successStep" class="step">
            <h2>Email Sent</h2>
            <div class="success">
                <p>Password reset instructions have been sent to your email.</p>
                <p>Please check your inbox and follow the instructions.</p>
            </div>
            <a href="login.html" class="return-login">Return to Login</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
